    <div class="container" style="margin-bottom: 100px; margin-top: 100px">
      <div class="row text-center mb-3">
        <div class="col">
          <h2>Contact Me</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong style="font-weight: 700;">Hoyy!</strong> we already recived your message!</button>
          </div>

          <form name="contact-form">
            <div class="mb-3">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping"><i class="fal fa-address-card"></i> </span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username">
              </div>
            </div>
            <!-- email -->
            <div class="mb-3">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping"><i class="fal fa-mail-bulk"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" name="email">
              </div>
            </div>
            <!-- message -->
            <div class="mb-3">
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping"><i class="fal fa-sticky-note"></i> </span>
                </div>
                <textarea type="text" class="form-control" placeholder="message" aria-label="Username" aria-describedby="addon-wrapping" name="message"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-dark btn-kirim"><b>SUBMIT</b></button>

            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </form>
        </div>
      </div>
    </div>
